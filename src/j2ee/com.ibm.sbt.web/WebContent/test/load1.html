<html>
<head>
	<title>index</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="/portal_dojo/v1.4.3/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
	<script type="text/javascript" src="/sbt/js/dojo/sbt/compat/dojo14.js"></script>
	<script type="text/javascript">
		dojo.registerModulePath('sbt','http://localhost:10039/sbt/js/dojo/sbt');
	</script>
</head>

<body>
	Click the button bellow to load the AMD module and trigger action
	
	<script type="text/javascript">
		dojo.require("dijit.form.Button");
	</script>
	
	<br/>	
	<button dojotype="dijit.form.Button" type="button">
		Module#1
		<script type="dojo/method" event="onClick">
			require(['sbt/test/amd/mod1'], function(m) {
				alert("The module version is "+m.version);
			});
		</script>
	</button>

	
	<br/>	
	<button dojotype="dijit.form.Button" type="button">
		Module#2
		<script type="dojo/method" event="onClick">
			require(['sbt/test/amd/mod2'], function(m) {
				alert("The module version is "+m.version);
			});
		</script>
	</button>
	
	<br/>	
	<button dojotype="dijit.form.Button" type="button">
		Module#3
		<script type="dojo/method" event="onClick">
			require(['sbt/test/amd/mod3'], function(m) {
				alert("The module version is "+m.version);
			});
		</script>
	</button>
</body>
</html>
