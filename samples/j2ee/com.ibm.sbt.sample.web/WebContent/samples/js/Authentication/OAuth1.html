<div class="form-horizontal">

	<table class='table table-bordered'>
		<tr class='label label-info'>
			<td><b>LOGIN STATUS</b></th>
			<td><b>ACTION</b></th>
		</tr>
		<tr>
			<td align=center width=50%>
				<span id="OAuth1LoginStatus"></span>
			</td>
			<td align=center width=50%>

				</div>
				<div class="btn-group" id="OAuth1Logout">

				</div>
