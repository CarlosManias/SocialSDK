<table class="table table-bordered" id="filesTable">
	<tr class="label label-info">
		<th>Title</th>
		<th>Id</th>
		<th>Action</th>
	</tr>
</table>

 <div class="modal" id="shareDialog" style="display: none;">
	<div class="modal-header">
		<button type="button" id="btnX" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	   	<h3>Share this file with a community on SmartCloud</h3>
	</div>
	<div class="modal-body">
		<p>
			<strong>File to share:</strong> <span id="fileToShare"></span>
		</p>
		<p>
			<strong>Community:</strong>
			<select id="commList"></select>
		</p>
	</div>
	<div class="modal-footer">
	    <a href="#" id="closeDialog" class="btn">Close</a>
	    <a href="#" id="shareFile" class="btn btn-primary">Share</a>
	</div>
</div>
