<div id="error" style="display:none;" class="alert alert-error"></div>
<div id="success" style="" class="alert alert-success"></div>
<div class="form-horizontal">
    <legend>Wiki Page Details</legend>
    <div class="control-group">
        <div style="height:4px"></div>
        <label class="control-label">Wiki Label:</label>
        <div class="controls">
            <input id="wikiLabel" type="text" placeholder="Label" style="width:400px" disabled="true"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">UUID:</label>
        <div class="controls">
            <input id="wikiPageUuid" type="text" placeholder="UUID" style="width:400px" disabled="true"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Label:</label>
        <div class="controls">
            <input id="wikiPageLabel" type="text" placeholder="Label" style="width:400px" disabled="true"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Title:</label>
        <div class="controls">
            <input id="wikiPageTitle" type="text" placeholder="Title" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Summary:</label>
        <div class="controls">
            <input id="wikiPageSummary" type="text" placeholder="Summary" style="width:400px"></input>
        </div>
        <div style="height:4px"></div>
        <label class="control-label">Tags:</label>
        <div class="controls">
            <input id="wikiPageTags" type="text" placeholder="Tags" style="width:400px"></input>
        </div>
        <div style="height:8px"></div>
        <div class="controls">
	    	<button class="btn" id="createBtn">Create</button>
	    	<button class="btn" id="updateBtn">Update</button>
	        <button class="btn" id="deleteBtn">Delete</button>
	        <button class="btn btn-primary" id="refreshBtn">Refresh</button>
        </div>
        <input id="entry" type="hidden"></input>
    </div>
</div>
