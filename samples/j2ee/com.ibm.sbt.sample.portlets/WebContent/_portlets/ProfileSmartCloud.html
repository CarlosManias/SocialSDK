<script type="text/javascript" src="/sbt/toolkit?inclDojo=false&dojoVersion=1.4.3&endpoints=smartcloud:smartcloud"></script>

<div id="widgetContainer_<portlet:namespace/>">
	<div style="margin: 6px">

	<h3 style="margin-bottom: 3px">Welcome!</h3>
		Hello, this is Smartcloud version of Display Profile...
	<br>
	<br>
	<table style="border-width: 1px; border-color: black; border-style: solid">
		<tr>
			<td valign='top'>
				Initial profile: <span id="<portlet:namespace/>_profileId">[No profile]</span>
			</td>
		</tr>
		<tr>
			<td valign='top'>
				<button dojoType="dijit.form.Button" type="button">
					See Vimal's profile
					<script type="dojo/method" event="onClick">dijit.byId('<portlet:namespace/>_profile1').setValue("vimal.dhupar@in.ibm.com");</script>
				</button>
				<button dojoType="dijit.form.Button" type="button">
					See Tony Newton's profile
					<script type="dojo/method" event="onClick">dijit.byId('<portlet:namespace/>_profile1').setValue("tnewton@notes.llrenovations.com");</script>
				</button>
				<button dojoType="dijit.form.Button" type="button">
					See Eva Novak's profile
					<script type="dojo/method" event="onClick">dijit.byId('<portlet:namespace/>_profile1').setValue("eva.novak@notes.llrenovations.com");</script>
				</button>
			</td>
		</tr>
		<tr>
			<td valign='top'>
				<div dojoType="sbt.smartcloud.profiles.DisplayProfile" id="<portlet:namespace/>_profile1"></div>
			</td>
		</tr>
	</table>	
	</div>
</div>

<script>
		require(['dijit/form/Button','sbt/smartcloud/profiles/DisplayProfile'],function(){});
</script>

<script>
	dojo.ready(function() {
	var id = sbtGetProperty('<portlet:namespace/>','UserID');
	if(id) {
		dijit.byId('<portlet:namespace/>_profile1').setValue(id);
		dojo.byId('<portlet:namespace/>_profileId').innerHTML=id;
	}
});
</script>
