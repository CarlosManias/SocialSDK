<script type="text/javascript" src="/sbt/toolkit?inclDojo=false&dojoVersion=1.4.3"></script>

<script type="text/javascript">
	dojo.require("dijit.form.Button");
	dojo.require("sbt.connections.profiles.DisplayProfile");
</script>

<div id="widgetContainer_${ns}">
	<div style="margin: 6px">

	<h3 style="margin-bottom: 3px">Welcome!</h3>
		Hello, can you see my profile bellow? It is using a dijit coming from the SBT toolkit.
	<br>
	<br>
	<table style="border-width: 1px; border-color: black; border-style: solid">
		<tr>
			<td valign='top'>
				Initial profile: <span id="${ns}_profileId">[No profile]</span>
			</td>
		</tr>
		<tr>
			<td valign='top'>
				<button dojoType="dijit.form.Button" type="button">
					See Phil's profile
					<script type="dojo/method" event="onClick">dijit.byId('${ns}_profile1').setValue("priand@us.ibm.com");</script>
				</button>
				<button dojoType="dijit.form.Button" type="button">
					See Brent's profile
					<script type="dojo/method" event="onClick">dijit.byId('${ns}_profile1').setValue("brentp@us.ibm.com");</script>
				</button>
				<button dojoType="dijit.form.Button" type="button">
					See Steve's profile
					<script type="dojo/method" event="onClick">dijit.byId('${ns}_profile1').setValue("steve_mark@us.ibm.com");</script>
				</button>
			</td>
		</tr>
		<tr>
			<td valign='top'>
				<div dojoType="sbt.connections.profiles.DisplayProfile" id="${ns}_profile1"></div>
			</td>
		</tr>
	</table>	
	</div>
</div>

<script>
dojo.ready(function() {
	var id = sbtGetProperty('${ns}','UserID');
	if(id) {
		dijit.byId('${ns}_profile1').setValue(id);
		dojo.byId('${ns}_profileId').innerHTML=id;
	}
});
</script>
